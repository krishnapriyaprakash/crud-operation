{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        .go-back-btn {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;  /* Ensures the button stays on top */
        }
    </style>
</head>
<body>
    <nav class="nav nav-pills flex-column flex-sm-row bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- Home Link -->
        <a class="flex-sm-fill text-sm-center nav-link active text-white bg bg-dark" aria-current="page" href="/">Home</a> <!-- Changed to "/" for root home -->
    
        <!-- View Link -->
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/view">Data</a>
    
        <!-- Edit Link -->
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/contact">Edit</a> <!-- /contact is okay if this is your edit1 URL pattern -->
    
        <!-- Disabled Link -->
        <a class="flex-sm-fill text-sm-center nav-link disabled text-white" aria-disabled="true">Disabled</a>
    </nav>
    
    <div class="container-fluid" style="margin: 0; padding: 0; overflow: hidden;">
        <img src="{% static 'img/9.jpg' %}" width="100%" height="auto" class="aa position-absolute" style="z-index: -1;">
    </div>
    <table class="table table-dark table-hover table-bordered text-center" style="width: 500px; text-align: center; position: relative; top: 10px; left: 250px;">
        <thead>
            <h1 class="text-align-center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;padding-top: 83px;padding-left: 535px;color: white;">Customer log</h1>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Place</th>
                <th scope="col">Amount</th>
                <th scope="col">Booking date</th>
                <th scope="col">Contact</th>
                <th scope="col">Email</th>
                <th scope="col">Food_option</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
                <tr>
                    <td>{{ d.name }}</td>
                    <td>{{ d.age }}</td>
                    <td>{{ d.place }}</td>
                    <td>{{ d.amount }}</td>
                    <td>{{ d.date }}</td>
                    <td>{{ d.contact }}</td>
                    <td>{{ d.email }}</td>
                    <td>{{ d.food_option }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Go Back Button -->
    <div class="go-back-btn">
        <a href="javascript:window.history.back();" class="btn btn-dark">Go back</a>
    </div>
</body>
</html>
