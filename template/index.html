{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
   
    <nav class="nav nav-pills flex-column flex-sm-row bg-dark border-bottom border-body" data-bs-theme="dark">
        <a class="flex-sm-fill text-sm-center nav-link active text-white bg-dark" aria-current="page" href="/index">home</a>
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/view">Data</a>
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/contact">Edit</a>
        <a class="flex-sm-fill text-sm-center nav-link disabled text-white" aria-disabled="true">Disabled</a>
        
      </nav>


      <div class="container-fluid" style="margin: 0; padding: 0; overflow: hidden;">
        <img src="{% static 'img/11.jpg' %}" width="100%" height="auto" class="aa position-absolute" style="z-index: -1;">
    </div>
    
      <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-12 col-md-6">
            <div class="text-center">
    <h1>Fill up the form</h1>  </div>

    <form action="/insert" method="post" class="w-50 mx-auto"> <!-- Set form width to 50% and center it -->
        {% csrf_token %}
    
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control form-control-sm" name="name" id="name" required>
        </div>
    
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control form-control-sm" name="age" id="age" required>
        </div>
    
        <div class="mb-3">
            <label for="place" class="form-label">Place:</label>
            <input type="text" class="form-control form-control-sm" name="place" id="place" required>
        </div>
    
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" class="form-control form-control-sm" name="amount" id="amount" required>
        </div>
    
        <div class="mb-3">
            <label for="date" class="form-label">Booking Date:</label>
            <input type="date" class="form-control form-control-sm" name="date" id="date" required>
        </div>
    
        <div class="mb-3">
            <label for="contact" class="form-label">Contact:</label>
            <input type="tel" class="form-control form-control-sm" name="contact" id="contact" pattern="[0-9]{10}" required>
            <small class="form-text">Enter a 10-digit phone number.</small>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control form-control-sm" name="email" id="email" required>
        </div>
    
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="food_option" value="Yes" id="food" required>
            <label class="form-check-label" for="food">
                Food
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="food_option" value="No" id="no_food" checked required>
            <label class="form-check-label" for="no_food">
                No Food
            </label>
        </div>
    
        <button type="submit" class="btn btn-dark w-100">Submit</button>
    </form>
        </div>
    
</body>
</html>
