{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Make the navbar fixed at the top */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Adjusting the body to account for the fixed navbar */
        body {
            padding-top: 80px; /* Adjust the padding to create space for the navbar */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            background-color: #f9f9f9;
        }

        /* Full Height Layout */
        html {
            height: 100%;
        }

        /* Centering the form container */
        .form-container {
            width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure form is on top of the image */
        }

        /* Form Header */
        .form-container h1 {
            color: rgb(22, 21, 21);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling the input fields */
        .form-container input[type="text"], .form-container input[type="number"], .form-container input[type="email"], .form-container input[type="tel"], .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Submit Button Styling */
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f0ad4e;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #ec971f;
        }

        /* Image Section */
        .container-fluid {
            position: absolute; /* Position the image absolutely */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        /* Background image */
        .container-fluid img {
            width: 100%;
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Cover the screen while maintaining aspect ratio */
            z-index: -1; /* Keep image behind the form */
        }
        .go-back-btn {
          position: fixed;
          left: 20px;
          bottom: 20px;
          z-index: 1000;  /* Ensures the button stays on top */
      }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav nav-pills flex-column flex-sm-row bg-dark border-bottom border-body" data-bs-theme="dark">
        <a class="flex-sm-fill text-sm-center nav-link active  bg-dark text-white" aria-current="page" href="/">Home</a>
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/view">Data</a>
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/contact">Edit</a>
        <a class="flex-sm-fill text-sm-center nav-link disabled text-white" aria-disabled="true">Disabled</a>
    </nav>

    <!-- Background Image -->
    <div class="container-fluid">
        <img src="{% static 'img/9.jpg' %}" alt="Background Image">
    </div>

    <!-- Update Form -->
    <form method="POST" action="{% url 'update_contact' data.id %}" class="form-container">
        {% csrf_token %}
        <h1>Please Update..!</h1>
        <table class="table table-borderless">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" value="{{ data.name }}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" value="{{ data.age }}"></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" value="{{ data.place }}"></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="number" name="amount" value="{{ data.amount }}"></td>
            </tr>
            <tr>
                <td>Booking Date</td>
                <td><input type="date" name="date" value="{{ data.date }}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="tel" name="contact" value="{{ data.contact }}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value="{{ data.email }}"></td>
            </tr>
            <tr>
                <td>Food Option</td>
                <td><input type="text" name="food_option" value="{{ data.food_option }}"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit" class="btn btn-warning">
                </td>
            </tr>
        </table>
    </form>
    <div class="go-back-btn">
        <a href="javascript:window.history.back();" class="btn btn-dark">Go back</a>
    </div>
        
</body>
</html>
