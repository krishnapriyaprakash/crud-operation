{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .go-back-btn {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            /* Ensures the button stays on top */
        }

        table {
            background-color: rgb(27, 26, 26);
            margin-left: -2%;
            margin-right: 10%;
            margin-top: -157px;
            opacity: 0.7;
            /* Make it slightly transparent */
           
        }

        /* Ensure better contrast and visibility for table rows */
        .table th,
        .table td {
            color: rgb(17, 16, 16);
            /* Set text to white for better visibility */
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <nav class="nav nav-pills flex-column flex-sm-row bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- Home Link -->
        <a class="flex-sm-fill text-sm-center nav-link active text-white bg-dark" aria-current="page" href="/">Home</a>

        <!-- View Link -->
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/view">Data</a>

        <!-- Edit Link -->
        <a class="flex-sm-fill text-sm-center nav-link text-white" href="/edit1">Edit</a>

        <!-- Disabled Link -->
        <a class="flex-sm-fill text-sm-center nav-link disabled text-white" aria-disabled="true">Disabled</a>
    </nav>

    <div class="container-fluid" style="margin: 0; padding: 0; overflow: hidden;">
        <img src="{% static 'img/12.jpg' %}" width="100%" height="auto" class="aa position-absolute"
            style="z-index: -1;">
    </div>

    <div class="d-flex justify-content-center ps-5"
        style="position: relative; top: 250px !important;text-align: center;">
        <div class="pt-5">
            <table class="table table-hover table-bordered text-center pt-5">
                <thead class="bg-dark text-light">
                    <tr>
                        <th scope="col" class="p-2 border border-1">Name</th>
                        <th scope="col" class="p-2 border border-1">Age</th>
                        <th scope="col" class="p-2 border border-1">Place</th>
                        <th scope="col" class="p-2 border border-1">Amount</th>
                        <th scope="col" class="p-2 border border-1">Booking Date</th>
                        <th scope="col" class="p-2 border border-1">Contact</th>
                        <th scope="col" class="p-2 border border-1">Email</th>
                        <th scope="col" class="p-2 border border-1">Food option</th>
                        <th scope="col" class="p-2 border border-1">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-dark text-light">
                    {% for d in data %}
                    <tr>
                        <td class="p-2 border border-1">{{ d.name }}</td>
                        <td class="p-2 border border-1">{{ d.age }}</td>
                        <td class="p-2 border border-1">{{ d.place }}</td>
                        <td class="p-2 border border-1">{{ d.amount }}</td>
                        <td class="p-2 border border-1">{{ d.date }}</td>
                        <td class="p-2 border border-1">{{ d.contact }}</td>
                        <td class="p-2 border border-1">{{ d.email }}</td>
                        <td class="p-2 border border-1">{{ d.food_option }}</td>
                        <td class="p-2 border border-1">
                            <div style="display: flex; justify-content: center; gap: 10px;">
                                <a href="{% url 'delete' d.id %}" class="btn btn-danger btn-sm" type="button">DELETE</a>
                                <a href="{% url 'update_contact' d.id %}" class="btn btn-warning btn-sm"
                                    type="button">Edit</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="go-back-btn">
        <a href="javascript:window.history.back();" class="btn btn-dark">Go back</a>
    </div>
</body>

</html>
